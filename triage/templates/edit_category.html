{% extends 'dashboardbase.html' %}

{% block title %}Edit Category{% endblock title %}

{% block content %}

<div class="table-container" id="table-own">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <h2>Edit Category</h2>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
