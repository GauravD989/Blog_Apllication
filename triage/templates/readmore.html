{% extends 'base2.html' %}

{% block title %}Read More{% endblock title %}

{% load static %}
{% block content %} 

<style>

.read-more-container {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.read-more-card {
  background-color: #f8f9fa;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
  max-width: 800px;
  width: 100%;
}

.read-more-title {
  color: #dc3545;
  font-size: 24px;
  margin-bottom: 10px;
}

.read-more-author {
  color: #343a40;
  font-size: 16px;
  margin-bottom: 20px;
}

.read-more-content {
  color: #6c757d;
  font-size: 18px;
  line-height: 1.6;
}

</style>

{% endblock content %}

{% block body %}

<div class="read-more-container">
  <div class="read-more-card">
    <h3 class="read-more-title">{{ data.title }}</h3>
    <h5 class="read-more-author">Written by {{ data.author }}</h5>
    
    <div class="read-more-content">
      {{ data.content|safe }}
    </div>
    <div><br>
    {% for tag in data.tags.all %}
      <a href="/tags/{{tag.id}}/" class="badge badge-primary">
        {{tag}}
      </a>
    {% endfor %}
  </div>
  </div>

  
</div>

{% endblock body %}
