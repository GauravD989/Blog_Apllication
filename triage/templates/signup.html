{% extends 'base2.html' %}
{% block title %}Signup{% endblock title %}

{% block content %}

<style>

</style>


{% endblock content %}

{% block body %}

<div class="signup-container">
 {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
    <strong>{{message}}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  {% endfor %}

  <div class="signup-card">
    <h3 class="signup-title">Signup</h3>
    <form action="/signup/" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="pass1" required>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" class="form-control" id="confirm-password" name="pass2" required>
      </div>
      <button type="submit" class="btn btn-primary">Sign Up</button>
      <p class="login-link">Already a user? <a href="/login/">Login</a></p>
    </form>
  </div>
</div>


{% endblock body %}
