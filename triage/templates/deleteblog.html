{% extends 'dashboardbase.html' %}

{% block title %}Add Blog{% endblock title %}

{% load static %}

{% block body %}
<style>
 
</style>
{% endblock body %}

{% block content %}

<div class="container mt-1">
  <div class="row justify-content">
    <div class="col-md-6">
      <div class="card p-3">

        <h2 class="text-primary">Delete Blog</h2>
        <p>Are you Sure! You want to delete this Blog <strong>"{{ blog.title }}"</strong>?</p>

        <form method="POST" action="{% url 'deleteblog' slug=blog.slug %}">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">Delete</button>
          <a href="{% url 'my-blogs' %}" class="btn btn-secondary">Cancel</a>
        </form>

      </div>
    </div>
  </div>
</div>

{% endblock content %}
